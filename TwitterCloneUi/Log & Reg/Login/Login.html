<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="loginapi.js"></script>
</head>
<body>
    <div class="center">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="./logreg pics/capy1.png" alt="Image 1">
            </div>

            <div class="mySlides fade">
                <img src="./logreg pics/capy2.png" alt="Image 2">
            </div>

            <div class="mySlides fade">
                <img src="./logreg pics/capy3.png" alt="Image 3">
            </div>

            <div class="mySlides fade">
                <img src="./logreg pics/capy4.png" alt="Image 4">
            </div>

            <div class="mySlides fade">
                <img src="./logreg pics/capy5.png" alt="Image 5">
            </div>
        </div>

        <div class="form-container">
            <h1><img src="./logreg pics/icon-log.png" alt="Login Icon" class="login-icon"> Login</h1>
            <form onsubmit="login(event)">
            <div class="txt_field">
                <input type="text" id="username" name="username" required>
                <span></span>
                <label for="username">Username</label>
            </div>
            <div class="txt_field">
                <input type="password" id="password" name="password" required>
                <span></span>
                <label for="password">Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Don't have an account? <a href="../Registration/Registration.html">Signup</a>
            </div>
        </form>
    </div>

    <script src="slideshow.js"></script>

    
</body>
</html>
